<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Urdu JS App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #editor {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Roman Urdu JS Wrapper</h1>
  <p>Write your Roman Urdu code and click Run:</p>

  <textarea id="editor">likho('Roman Urdu App chal raha hai!');
bolo x = 10;
agar (x bara 5) {
  likho('x 5 se bara hai');
} warna {
  likho('x chhota ya barabar hai');
}</textarea>
  <br>
  <button id="runBtn">Run Code</button>
  <h2>Output:</h2>
  <pre id="output"></pre>

  <!-- Import the wrapper library -->
  <script src="roman-urdu-js-wrapper.js"></script>
  <script>
    document.getElementById('runBtn').addEventListener('click', () => {
      const romanCode = document.getElementById('editor').value;
      const oldLog = console.log;
      let logs = [];
      console.log = (...args) => logs.push(args.join(' '));
      try {
        runRoman(romanCode);
      } catch (e) {
        logs.push('Error: ' + e.message);
      }
      console.log = oldLog;
      document.getElementById('output').textContent = logs.join('\n');
    });
  </script>
</body>
</html>
